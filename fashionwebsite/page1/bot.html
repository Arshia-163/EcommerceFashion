<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 h-screen flex">
    <div class="max-w-8xl mx-auto w-full h-full flex shadow-lg">
        <aside class="w-96 bg-white border-r border-gray-200 flex flex-col" style="display: none;">
            <!-- Sidebar content here -->
        </aside>

        <main class="flex-1 flex flex-col bg-gray-100 w-full">
            <header class="bg-white p-4 flex items-center justify-between border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <img src="https://creatie.ai/ai/api/search-image?query=A modern, friendly robot or AI assistant icon with blue accent colors&width=48&height=48&orientation=squarish&flag=63759358-86e9-4cf7-988f-d03f29d5fc76" alt="User" class="w-12 h-12 rounded-full"/>
                    <div>
                        <h2 class="font-semibold text-gray-900">AI Assistant</h2>
                        <p class="text-sm text-green-500">Online</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full !rounded-button">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-4">
                <div class="space-y-4">
                    <!-- Chat messages here -->
                </div>
                <div id="fashion-data">
                    <h1>Fashion Trends</h1>
                    <div id="fashion-content">Loading...</div>
                </div>
            </div>

            <div class="bg-white p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full !rounded-button">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full !rounded-button">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" placeholder="Type a message" class="flex-1 border-0 bg-gray-100 rounded-full px-4 py-2 focus:ring-2 focus:ring-custom"/>
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-full !rounded-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="p-2 bg-custom text-white rounded-full hover:bg-custom/90 !rounded-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const fashionContent = document.getElementById('fashion-content');

            try {
                const response = await axios.get('http://localhost:5000/api/fashion');
                fashionContent.innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
            } catch (error) {
                fashionContent.innerHTML = `<div>Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
